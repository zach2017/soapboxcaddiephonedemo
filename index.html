<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soapbox Caddie Laundry Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center mb-4">
        <img src="/logo.PNG" alt="Laundry Service Logo" class="img-fluid" style="max-height: 150px;">
        <h1>Soapbox Caddie Laundry Service Providers</h1>
    </div>
    <div class="container mt-5">
        <h1>Welcome!</h1>
        <p>Please select an option:</p>
        <div class="mt-4">
            <a href="/api/newuser" class="btn btn-primary btn-lg mr-3">New Signup</a>
            <button id="loginButton" class="btn btn-success btn-lg">Returning Customer</button>
        </div>
    </div>

     <!-- Login Popup Modal -->
     <div class="modal" id="loginModal">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="/logo.PNG" alt="Laundry Service Logo" class="img-fluid" style="max-height: 150px;">         
                    <h5 class="modal-title">Soapbox Caddie SMS Login</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="form-group row">
                                <label for="phoneNumber">Phone Number:</label>
                                <div class="col-sm-8">
                                    <input type="tel" class="form-control" id="phoneNumber" pattern="[2-9]{3}[2-9]{3}[0-9]{4}" maxlength="12"  required>
                                    <div class="invalid-feedback">Please enter a valid USA phone number.</div>
                                </div>
    
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
    
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#loginButton').click(function() {
                $('#loginModal').modal('show');
            });

            $('#loginForm').submit(function(event) {
                event.preventDefault();
                var phoneNumber = $('#phoneNumber').val();

                // Remove non-digit characters from the phone number
                var cleanedPhoneNumber = phoneNumber.replace(/\D/g, '');

                alert(cleanedPhoneNumber)
                // Validate the phone number format
                var phoneRegex = /^\d[10]}$/;
                alert(phoneRegex.test(cleanedPhoneNumber.val()))
                if (!phoneRegex.test(cleanedPhoneNumber)) {
                    alert("bad")
                    $('#phoneNumber').addClass('is-invalid');
                    return;
                }

                // Phone number is valid, remove any previous invalid feedback
                $('#phoneNumber').removeClass('is-invalid');

                $.ajax({
                    url: '/api/phone',
                    method: 'POST',
                    data: { phone: cleanedPhoneNumber },
                    success: function(response) {
                        // Handle successful response from the server
                        console.log('Phone number sent successfully');
                        $('#loginModal').modal('hide');
                    },
                    error: function(xhr, status, error) {
                        // Handle error response from the server
                        console.error('Error sending phone number:', error);
                    }
                });
            });
        });
    </script>

</body>
</html>
