<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Soapbox Caddie Laundry Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center mb-4">
        <img src="/logo.PNG" alt="Laundry Service Logo" class="img-fluid" style="max-height: 150px;">
        <h1>Reserve Soapbox Caddie Laundry Service Providers</h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <p class="lead text-center">Enter your phone number to get started saving time with your laundry. You will receive a text with info and what is needed next. Thanks!</p>
                <form>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Get Started</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
